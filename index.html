
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>存在感薄い妹との簡単生活(0.82E)</title>
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #adb5bd;
            --dark-bg: #212529;
            --content-bg: #2c3034;
            --text-color: #dee2e6;
            --border-color: #495057;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #tabs-container {
            flex-shrink: 0;
            background-color: var(--dark-bg);
            padding: 0 0.5rem;
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        #tabs-container::-webkit-scrollbar {
            display: none;
        }
        .tab-button {
            padding: 14px 20px;
            cursor: pointer;
            border: none;
            border-bottom: 2px solid transparent;
            background-color: transparent;
            color: var(--secondary-color);
            font-size: 1rem;
            transition: color 0.2s ease, border-color 0.2s ease;
            margin-bottom: -1px;
        }
        .tab-button:hover {
            color: var(--text-color);
        }
        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            font-weight: 500;
        }
        main {
            flex-grow: 1;
            overflow: hidden;
            background-color: var(--content-bg);
        }
        #content-frame {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <nav id="tabs-container"><button class="tab-button" data-src="./data/公告-Notice.html">公告-Notice</button>
<button class="tab-button" data-src="./data/SLG事件-Simulation.html">SLG事件-Simulation</button>
<button class="tab-button" data-src="./data/RPG事件-Combat.html">RPG事件-Combat</button>
<button class="tab-button" data-src="./data/提示-Tips.html">提示-Tips</button>
<button class="tab-button" data-src="./data/地圖-Map.html">地圖-Map</button>
<button class="tab-button" data-src="./data/野外掉落-Drops.html">野外掉落-Drops</button>
<button class="tab-button" data-src="./data/武器-Weap.html">武器-Weap</button>
<button class="tab-button" data-src="./data/裝甲-Gears.html">裝甲-Gears</button>
<button class="tab-button" data-src="./data/道具-Items.html">道具-Items</button>
<button class="tab-button" data-src="./data/料理-Dish.html">料理-Dish</button>
<button class="tab-button" data-src="./data/狀態-Status.html">狀態-Status</button>
<button class="tab-button" data-src="./data/影音-Video.html">影音-Video</button>
<button class="tab-button" data-src="./data/手機存檔-MobileArchive.html">手機存檔-MobileArchive</button>
<button class="tab-button" data-src="./data/獨立顯卡-dGPU.html">獨立顯卡-dGPU</button>
</nav>
    <main><iframe id="content-frame" src="about:blank"></iframe></main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabsContainer = document.getElementById('tabs-container');
            const iframe = document.getElementById('content-frame');
            const firstButton = tabsContainer.querySelector('.tab-button');
            let currentActiveButton = null;

            tabsContainer.addEventListener('wheel', (evt) => {
                evt.preventDefault();
                tabsContainer.scrollLeft += evt.deltaY;
            }, { passive: false });

            const switchTab = (button) => {
                if (!button || button === currentActiveButton) return;

                iframe.src = button.dataset.src;

                if (currentActiveButton) {
                    currentActiveButton.classList.remove('active');
                }
                button.classList.add('active');
                currentActiveButton = button;
            };

            tabsContainer.addEventListener('click', (evt) => {
                const button = evt.target.closest('.tab-button');
                if (button) {
                    switchTab(button);
                }
            });

            if (firstButton) {
                switchTab(firstButton);
            }
        });
    </script>
</body>
</html>
