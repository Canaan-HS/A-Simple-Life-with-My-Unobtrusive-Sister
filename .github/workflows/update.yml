name: Auto Update and Deploy Pages

on:
  schedule:
    - cron: "0 4,10,16,22 * * *"
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    outputs:
      deploy: ${{ steps.commit.outputs.deploy }}
    steps:
      - name: Clone Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Python
        run: python main.py

      - name: Commit and Push Files
        id: commit
        run: |
          git config --global user.name 'Canaan-HS'
          git config --global user.email 's3459897@gmail.com'

          if [[ -n $(git status -s) ]]; then
            echo "Changes detected. Committing and pushing..."
            git add -A
            git commit -m "Auto update"
            git push
            echo "::set-output name=deploy::true"
          else
            echo "No changes to commit."
            echo "::set-output name=deploy::false"

  deploy-pages:
    if: ${{ needs.update.outputs.deploy == 'true' }}
    needs: update
    runs-on: ubuntu-latest
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Prepare site files
        run: |
          mkdir -p _site
          find . -type f ! -name "*.xlsx" ! -name "*.txt" ! -name "*.py" -exec cp --parents {} _site/ \;

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./_site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
